 <script>
        // Fetch and display a single post based on ?id= query param
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            const postContainer = document.getElementById('post-container');

            if (!postId) {
                postContainer.innerHTML = `<p>No post selected.</p>`;
                return;
            }

            const API_URL = `https://public-api.wordpress.com/wp/v2/sites/raklifyblogs.wordpress.com/posts/${postId}?_embed`;

            fetch(API_URL)
                .then(res => res.json())
                .then(post => {
                    const title = post.title.rendered;
                    const date = new Date(post.date).toLocaleDateString();
                    const content = post.content.rendered;

                    let image = post._embedded?.["wp:featuredmedia"]?.[0]?.source_url
                        || post.jetpack_featured_media_url
                        || "https://via.placeholder.com/800x400/2563EB/FFFFFF?text=RAKLIFY+Blog";

                    postContainer.innerHTML = `
    <div class="blog-post-wrapper">
        <div class="blog-card">
            <img src="${image}" class="blog-thumb">
            <div class="blog-content">
                <span class="blog-date">${date}</span>
                <h2>${title}</h2>
                <div class="blog-body">${content}</div>
                <a href="../../blog/index.html" class="back-button">‚Üê Back to Blog</a>
            </div>
        </div>
    </div>`
                })
                .catch(err => {
                    postContainer.innerHTML = `<p>Error loading post.</p>`;
                });
        });

    </script>
